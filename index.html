<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Simple Bank</title>
    </head>
    <body>
        <div id="login-area">
            <h1 class="text-center">Welcome To Simple Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input class="form-control" type="email" placeholder="Email" >
                <br>
                <input class="form-control"type="password" placeholder="Password">
                <br>
                <button id="loginBtn" class="btn btn-success">Log In</button>
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                    <h2>Deposit</h2>
                    <h5>$<span id="deposit">00</span></h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h2>Withdraw</h2>
                        <h5>$<span id="withdraw">00</span></h5></div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                    <h2>Balance</h2>
                    <h5>$ <span id="balance">100</span></h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="text-deposit" class="form-control" type="text" placeholder="$ Amount you want to deposit">
                        <br>
                        <button id="btn-deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="text-withdraw" class="form-control" type="text" placeholder="$ Amount you want to withdraw">
                        <br>
                        <button id="btn-withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
